    <!-- 1. 변수

    변수 설정에는 let 과 const를 사용할 수 있다.

    변수를 설정할때 앞에 아무것도 안 붙힐수도 있지만 그럴경우 나중에 변수의 값이 바뀌게 되면 오류가 발생할수 있다.

    그렇기 때문에 let,const를 사용하여 변수가 바뀔수 없게 만약에 바뀌면 에러가 나오게 앞에 let,const를 붙혀주는것이다. 

    const는 수정하지 않는 값, 절대 바뀌지 않는 상수같은 것들에 쓰고, let은 값이 바뀔수 있는 값에 사용한다. 일단은 모든 변수를

    const로 사용하고 나중에 값이 바뀔 것들을 let으로 바꾸어 주는것이 현명하다.



    2. 자료형

    자료형은 number(숫자), string(문자열), boolean(불린), array(배열), object(객체), function(함수), null(널), undefined(미정의)

    등으로 구성되어있다.



    3. alert, prompt, conform

    alert함수는 경고창으로 경고문을 보내고

    prompt함수는 입력할수 있는 창을 뛰운다. 두개의 매개변수를 받게 되고(혹은 한개의) 처음 인자는 우리가 하는 질문?혹은 문제를 출력

    해 띄어주고 두번쨰 인자는 입력창에 우리가 입력하면 그 뒤에 입력이 가능하게 디폴트를 깔아주는 역할을 한다.

    confirm 함수는 취소와 확인중 확인을 누르면 true가 취소를 누르면 faulse 값으로 나오게 되는 함수이다.



    4. 형변환

    서로 다른 자료형을 합치면 어떻게 될까? 에러가 날것이다. 그렇다면 하나의 자료형으로 바꾸어 주어야한다. 

    예를 들어 100이라는 숫자 변수와 "200"이라는 문자 변수를 +로 합친다고 하면 값은 100200이 나올것이다. 

    이것을 300이라는 숫자로 합칠려면 "200"을 숫자200으로 바꿔줘야 한다. 

    Number() 함수는 그것을 가능하게 한다. 


    num = 100;

    str = "200";

    console.log(num + Number(str));

    이러면 숫자 300이 나오게 될것이다. 문자를 숫자로 바꿔줬기 때문이다. 

    문자에서 숫자 외에도 

    String() -> 문자형으로 변환

    Number() -> 숫자형으로 변환 *Number("문자") // NaN

    Boolean() -> 불린형으로 변환 *0, "", null, undefined, NaN



    ##Number(null) // 0

    ##Number(undefined)// NaN

    우선순위는 곱셈과 나눗셈이 먼저다.

    값이 같은지 ==

    자료형과 값이 같은지 ===

    값이 다른지 !=

    if문

    if안에 들어가는 조건이 참일경우 {}안의 코드를 진행, 거짓일 경우 넘어감 

    if를 여러개 하지 않아도 else, else if로 여러가지 상황을 만들 수 있음



    7. 논리 연산자


    || (or)

    &&(and)

    !(not)



    or는 둘중 하나만 true여도 true가 된다.

    and는 둘 모두 true여야 값이 true가 된다.

    not은 true이면 false로 false면 true가 된다.

    여러개의 논리 연산자를 쓸때는 상황에 맞게 ()를 해주어야 한다. 



    8. 반복문

    for, while, do while이 있고 do while은 보통 쓰지 않고 대부분 for, while을 쓴다. 

    for은 초기값, 조건, 증감을 써주어야 한다.

    for(let i = 0; i<10; i++){

    }

    이것처럼 i라는 변수를 0으로 초기화하고 i가 10미만이 될때까지 1씩 더하며 반복한다라는 뜻이고

    0부터 9까지 총 10번 반복할것이다.

    while은 조건을 만족하는 동안 계속 반복한다.

    그래서 보통 증감식을 넣어 종료를 제한한다. 보통 for는 반복하는 횟수가 정해져있을때 while은 특정 조건 동안 반복될때 쓴다.

    break, continue도 있는데 break는 만나게 되는 즉시 그 반복문을 멈추고 빠져나온다.

    continue는 만나면 멈추고 다음 반복으로 진행한다.

    가지고 와 사용하기만 하면 돼기 때문에 편리하다. 

    함수 안에서 정의된 변수는 함수 안에서만 사용가능한 지역변수이고 그 밖에서 설정한 변수는 전역 변수로 모든 곳에서 쓰일 수 있다.

    함수의 매개변수로 받은 값은 복사된 후 함수의 지역변수가 된다. 그래서 함수 전체에서 사용하는

    변수가 아니라면 지역변수를 사용하자
